<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="favicon.png">
</head>

<body>

    <div class="main">
        <nav class="navbar">
            <img src="assets/images/logo.svg" alt="Netflix Logo" class="logo" />
            <div class="nav-buttons">
                <button class="btn">English</button>
                <button class="btn btn-red-sm">Sign In</button>
            </div>
        </nav>

        <div class="hero-content">
            <h1>Unlimited movies, TV shows and more</h1>
            <h2>Starts at ₹149. Cancel anytime.</h2>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="hero-input">
                <input type="text" placeholder="Email address" />
                <button class="btn btn-red">Get Started &gt;</button>
            </div>
        </div>


    </div>
    <div class="separation"></div>

    <section class="trending">
        <h2>Trending Now</h2>
        <div class="imgsec">
            <img src="assets/images/android-removebg-preview.png" alt="Phone Frame" />
            <video autoplay muted loop>
                <source src="assets/videos/videoplayback.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <section class="faq">
        <h2>Frequently Asked Questions</h2>
        <div class="faq-item"><button class="faq-question">What is Netflix? <span class="plus">+</span></button></div>
        <div class="faq-item"><button class="faq-question">How much does Netflix cost? <span
                    class="plus">+</span></button></div>
        <div class="faq-item"><button class="faq-question">Where can I watch? <span class="plus">+</span></button></div>
        <div class="faq-item"><button class="faq-question">How do I cancel? <span class="plus">+</span></button></div>
        <div class="faq-item"><button class="faq-question">What can I watch on Netflix? <span
                    class="plus">+</span></button></div>
        <div class="faq-item"><button class="faq-question">Is Netflix good for kids? <span
                    class="plus">+</span></button></div>
    </section>

</body>

</html>
