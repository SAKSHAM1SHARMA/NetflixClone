<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">


</head>

<body>
    <div class="main">
        <nav>
            <span><img width="53" src="assets/images/logo.svg" alt=""></span>
            <div>
                <button class='btn'>English</button>
                <button class='btn btn-red-sm'>Sign In</button>
            </div>
        </nav>
        <div class="box"></div>
        <div class="hero">
            <span>Unlimited movies,</span>
            <span>TV shows and more</span>
            <span>Starts at ₹149. Cancel at any time.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="hero-btn">
                <input type="text" placeholder="Email Address">
                <button class='btn btn-red'>Get Started &gt;</button>
            </div>
        </div>
    </div>

    <div class="seperation"></div>

    <section class="first">
        <span>Trending Now</span>
    </section>
    <div class="imgsec">
        <img src="assets/images/android-removebg-preview.png" width="1000px" height="800px" alt="Phone Frame">
        <video autoplay muted loop>
            <source src="assets/videos/videoplayback.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <section class="second">
        <span>More reasons to join</span>
    </section>
    <div class="reason">
        <img src="assets/images/reasons.png" alt="">
    </div>
    <section class="faq">
        <h2>Frequently Asked Questions</h2>

        <div class="faq-item">
            <button class="faq-question">What is Netflix?<span class="plus">+</span></button>
        </div>

        <div class="faq-item">
            <button class="faq-question">How much does Netflix cost?<span class="plus">+</span></button>
        </div>

        <div class="faq-item">
            <button class="faq-question">Where can I watch?<span class="plus">+</span></button>
        </div>

        <div class="faq-item">
            <button class="faq-question">How do I cancel?<span class="plus">+</span></button>
        </div>

        <div class="faq-item">
            <button class="faq-question">What can I watch on Netflix?<span class="plus">+</span></button>
        </div>

        <div class="faq-item">
            <button class="faq-question">Is Netflix good for kids?<span class="plus">+</span></button>
        </div>
    </section>


</body>

</html>
